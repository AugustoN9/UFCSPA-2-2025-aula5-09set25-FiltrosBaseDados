<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela de Pacientes</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <h2 class="titulo mb-4 text-center text-white">
        Banco de Pacientes - Simulado
      </h2>
      <!-- DASHBOARD -->
      <div class="container my-5">
        <h3 class="text-center mb-4">Dashboard - Distribuição de Casos</h3>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <canvas id="graficoPizza"></canvas>
          </div>
        </div>
      </div>

      <!-- Campo de busca -->
      <div class="row mb-3">
        <div class="col-md-4">
          <select id="filtro" class="form-select">
            <option value="id">Filtrar por ID</option>
            <option value="nome">Filtrar por Nome</option>
            <option value="patologia">Filtrar por Patologia</option>
          </select>
        </div>
        <div class="col-md-8">
          <input
            type="text"
            id="busca"
            class="form-control"
            placeholder="Digite para buscar..."
          />
        </div>
      </div>

      <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Sexo</th>
            <th>Patologia Diagnosticada</th>
            <th>Descrição da Neoplasia</th>
          </tr>
        </thead>
        <tbody id="tabela-body"></tbody>
      </table>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
